<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Photo Gallery</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    #image {
        width: 600px;
        height: 400px;
        border: 2px solid black;
        margin: 20px auto;
        line-height: 400px;
        background-color: #f0f0f0;
        background-size: cover;
        background-position: center;
        font-size: 20px;
    }

    .preview {
        width: 150px;
        margin: 10px;
    }
</style>

<script>
    function upDate(previewPic){
        console.log("Mouse over event triggered");
        console.log(previewPic.alt);
        console.log(previewPic.src);

        document.getElementById("image").innerHTML = previewPic.alt;

        document.getElementById("image").style.backgroundImage =
            "url('" + previewPic.src + "')";
    }

    function undo(){
        document.getElementById("image").style.backgroundImage = "url('')";
        document.getElementById("image").innerHTML =
            "Hover over an image below to display here.";
    }
</script>

</head>

<body>

<h1>Interactive Photo Gallery</h1>

<div id="image">
    Hover over an image below to display here.
</div>

<img class="preview" src="https://picsum.photos/id/1015/300/200" 
     alt="Mountain View"
     onmouseover="upDate(this)"
     onmouseout="undo()">

<img class="preview" src="https://picsum.photos/id/1025/300/200" 
     alt="Cute Dog"
     onmouseover="upDate(this)"
     onmouseout="undo()">

<img class="preview" src="https://picsum.photos/id/1043/300/200" 
     alt="Beach Sunset"
     onmouseover="upDate(this)"
     onmouseout="undo()">

<img class="preview" src="https://picsum.photos/id/1069/300/200" 
     alt="Forest Road"
     onmouseover="upDate(this)"
     onmouseout="undo()">

<img class="preview" src="https://picsum.photos/id/1074/300/200" 
     alt="Snow Mountains"
     onmouseover="upDate(this)"
     onmouseout="undo()">

</body>
</html>
